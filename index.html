<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator App</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <div class="left">
            <label for="bill">Bill</label>
            <input type="text" class="input-field" id="bill">
            <div class="tips">
                Tip buttons
            </div>
            <label for="number-of-people">Number of People</label>
            <input type="text" class="input-field" id="number-of-people">
        </div>
        <div class="right">
            <label for="tip-amount">Tip Amount <br>/ person</label>
            <p class="amount" id="tip-amount">$4.27</p>
            <label for="total">Total <br>/ person</label>
            <p class="amount" id="total">$32.79</p>
            <button class="btn" type="submit">reset</button>
        </div>
    </div>

    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
